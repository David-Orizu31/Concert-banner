<script>
    $('[data-toggle="tooltip"]').tooltip();
    $(".preloader").fadeOut();
    // ============================================================== 
    // Login and Recover Password 
    // ============================================================== 
    $('#to-recover').on("click", function () {
        $("#loginform").slideUp();
        $("#recoverform").fadeIn();
    });
    $(function () {
        let login_form = $('#login_form');
        let form_message = login_form.find('#msg');

        login_form.submit(function (e) {
            e.preventDefault();
            if (!validateForm()) {
                return;
            }
            form_message.hide();

            let me = $(this);
            let btn = me.find('button');
            let btn_text = btn.html();
            btn.attr('disabled', 'disabled').html('<i class="fa fa-spin fa-spinner"></i>');

            $.post('login', me.serialize(), 'json').done(function (d) {
                if (d.status === undefined) {
                    btn.html(btn_text).removeAttr('disabled');
                    form_message.html('Unknown error occurred, pls try again later').attr('class', 'text-danger').fadeIn(300);
                    return;
                }
                if (d.status !== 'success') {
                    btn.html(btn_text).removeAttr('disabled');
                    form_message.html(d.message).attr('class', 'text-danger').fadeIn(300);
                    return;
                }
                let next = '';
                if (next === '') {
                    next = d.next;
                }
                window.location.href = next;
            }).fail(function () {
                btn.html(btn_text).removeAttr('disabled');
                form_message.html('Unable to connect, Check your internet connection and try again').attr('class', 'text-danger').fadeIn(300)
            });
        });

        function validateForm() {
            let email = $('#email').val();
            let password = $('#password').val().trim();
            if (email === '' || password === '') {
                form_message.html('Enter your email/username and password.').attr('class', 'text-danger').hide().fadeIn(300);
                return false;
            }
            return true;
        }
    })
</script>
<script>
    $(function () {
        let btn_fb = $('#fb-login');
        btn_fb.click(function () {
            btn_fb.html('<i class="fa fa-spinner fa-spin"></i>');
            window.location.href = btn_fb.attr('href');
        });

        let form = $('#reset_form');
        let form_message = form.find('#msg');

        form.submit(function (e) {
            e.preventDefault();
            form_message.hide();

            let me = $(this);
            let btn = me.find('button');
            let btn_text = btn.html();
            btn.attr('disabled', 'disabled').html('<i class="fa fa-spin fa-spinner"></i>');

            $.post('https://getdp.co/auth/iforgot', me.serialize(), 'json').done(function (d) {
                if (d.status === undefined) {
                    btn.html(btn_text).removeAttr('disabled');
                    form_message.html('Unknown error occurred, pls try again later').attr('class', 'text-danger').fadeIn(300);
                    return;
                }
                if (d.status !== 'success') {
                    btn.html(btn_text).removeAttr('disabled');
                    form_message.html(d.message).attr('class', 'text-danger').fadeIn(300);
                    return;
                }
                btn.html(btn_text).removeAttr('disabled');
                form_message.html('Check your email for the link to reset your password').attr('class', 'text-success').fadeIn(300);
            }).fail(function () {
                btn.html(btn_text).removeAttr('disabled');
                form_message.html('Unable to connect, Check your internet connection and try again').attr('class', 'text-danger').fadeIn(300)
            });
        });
    });
