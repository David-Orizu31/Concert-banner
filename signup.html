<script type="text/javascript">
    $(function () {
        let signup_form = $('#signup_form');
        let form_message = signup_form.find('#msg');

        signup_form.submit(function (e) {
            e.preventDefault();
            if (!validateForm()) {
                return;
            }
            form_message.hide();

            let me = $(this);
            let btn = me.find('button');
            let btn_text = btn.html();
            btn.attr('disabled', 'disabled').html('<i class="fa fa-spin fa-spinner"></i>');

            $.post(me.attr('action'), me.serialize(), 'json').done(function (d) {
                if (d.status === undefined) {
                    btn.html(btn_text).removeAttr('disabled');
                    form_message.html('Unknown error occurred, pls try again later').attr('class', 'text-danger').fadeIn(300);
                    return;
                }
                if (d.status !== 'success') {
                    btn.html(btn_text).removeAttr('disabled');
                    form_message.html(d.message).attr('class', 'text-danger').fadeIn(300);
                    return;
                }
                window.location.href = d.next;
            }).fail(function () {
                btn.html(btn_text).removeAttr('disabled');
                form_message.html('Unable to connect, Check your internet connection and try again').attr('class', 'text-danger').fadeIn(300)
            });
        });

        function validateForm() {
            let name = $('#name').val();
            let email = $('#email').val();
            let username = $('#username').val();
            let password = $('#password').val().trim();
            let rpassword = $('#rpassword').val().trim();
            if (name === '' || email === '' || username === '' || password === '' || rpassword === '') {
                form_message.html('All fields are required.').attr('class', 'text-danger').hide().fadeIn(300);
                return false;
            }
            let email_re = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/i;
            if (!email_re.test(email)) {
                form_message.html('Email is invalid, check and try again').attr('class', 'text-danger').hide().fadeIn(300);
                $('#email').focus();
                return false;
            }
            let username_re = /^[a-z_][a-z0-9_]+$/i;
            if (!username_re.test(username)) {
                form_message.html('Username is invalid, valid username can contains only a-z,0-9 and _. It can only begin with either a-z or _').attr('class', 'text-danger').hide().fadeIn(300);
                $('#username').focus();
                return false;
            }
            if (password.length < 6 || password.length > 16) {
                form_message.html('Password must be between 6 and 16 characters!').attr('class', 'text-danger').hide().fadeIn(300);
                $('#password').focus();
                return false;
            }
            if (password !== rpassword) {
                form_message.html('Passwords do not match!').attr('class', 'text-danger').hide().fadeIn(300);
                $('#password').focus();
                return false;
            }
            return true;
        }
    })
</script>
